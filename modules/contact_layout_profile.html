	<script>
		(function(customElements){


			class ContactProfileDraw extends HTMLElement {

				constructor() {
					super();

					const tpl = document.currentScript.ownerDocument.querySelector('template#profileDrawer');

					const shadowRoot = this.attachShadow({mode:'open'});

					shadowRoot.appendChild(
						document.importNode(tpl.content,true)
					);

					// here gets from customElements three components
				}

				connectedCallback() {
					console.log('connected');
				}

				disconnectedCallback() {
					console.log('im gone');
				}
			}

			customElements.define('contact-profile-draw',ContactProfileDraw);


		}
		)(window.customElements);
	</script>
