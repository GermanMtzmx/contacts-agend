<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout drawer profile</title>
	<link rel="import" href="contact_picture.html"/>
	<link rel="import" href="contact_bio.html"/>
	<link rel="import" href="contact_info.html"/>

</head>
<body>

	<!-- Here goes import of others 3 components {picture component,info component,bio component} -->

	<template id="profileDrawer">

		<style>
			/* here goes styles */
			
			/* testing styles shold be in component
				only styling box sizes
			*/
			.pictureContainer {
				border: 1px solid red;
				height: 100px;
				width: 100px;
			}

			.infoContainer {
				border: 1px solid blue;
			}

			.bioContainer {
				border: 1px solid green;
			}

		</style>
		
		<div class="profileSpace">

			<div class="pictureContainer">
				<slot name="picture"></slot>				
			</div>

			<div class="infoContainer">
				<slot name="info"></slot>				
			</div>

			<div class="bioContainer">
				<slot name="bio"></slot>				
			</div>
			

		</div>
		
	</template>

	<script>
		(function(customElements){


			class ContactProfileDraw extends HTMLElement {

				constructor() {
					super();

					const tpl = document.querySelector('template#profileDrawer');

					const shadowRoot = this.attachShadow({mode:'open'});

					shadowRoot.appendChild(
						document.importNode(tpl.content,true)
					);

					// here gets from customElements three components
				}

				connectedCallback() {
					console.log('connected ');
				}

				disconnectedCallback() {
					console.log('im gone');
				}
			}

			customElements.define('contact-profile-draw',ProfileDrawerComponent);


		}
		)(window.customElements);
	</script>
	
</body>
